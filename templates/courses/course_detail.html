<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <img src="{{ course.image.url }}" alt="{{ course.title }}" width="400">
    <p>{{ course.description }}</p>
    <p><strong>Narxi:</strong> ${{ course.price }}</p>

    <h2>Darslar</h2>
    <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.title }}</li>
        {% empty %}
            <li>Hozircha darslar yo‘q.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'course_list' %}">← Barcha kurslarga qaytish</a></p>
</body>
</html>
